<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ermal Milazimi</title>
    <link rel="stylesheet" href="css/main.min.css">

<body onload="moveArrows()">

        <header id="header">

                </div>
